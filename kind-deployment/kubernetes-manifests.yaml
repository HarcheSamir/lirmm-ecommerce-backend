# --- Auth Service ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      initContainers:
      - name: auth-db-migrate
        image: ${IMAGE_PREFIX}/auth-service:${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
          - |
            echo "[Init Container auth-service] Waiting for auth-db-svc..."
            until nc -zv auth-db-svc 5432; do echo "Waiting for auth-db-svc..."; sleep 2; done
            echo "[Init Container auth-service] auth-db-svc is up."
            echo "[Init Container auth-service] Pushing schema..."
            npx prisma db push --schema=./prisma/schema.prisma --accept-data-loss
            echo "[Init Container auth-service] Seeding DB..."
            npx prisma db seed --schema=./prisma/schema.prisma
            echo "[Init Container auth-service] DB setup complete."
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@auth-db-svc:5432/auth_db?schema=public"
      containers:
      - name: auth-service
        image: ${IMAGE_PREFIX}/auth-service:${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        command: ["node", "src/index.js"]
        env:
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@auth-db-svc:5432/auth_db?schema=public"
        - name: JWT_SECRET
          value: "your-secret-key-for-docker-dev"
        - name: CONSUL_AGENT_HOST
          value: "consul-svc"
        - name: SERVICE_NAME
          value: "auth-service"
        - name: KAFKA_BROKERS
          value: "kafka-svc:9092"
        - name: NODE_ENV
          value: "development"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
